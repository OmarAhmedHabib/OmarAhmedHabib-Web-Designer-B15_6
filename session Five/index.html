<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>section Float Layout</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="fontawesome-free-6.7.1-web/css/all.min.css">
</head>
<body>

  <div class="">
     <div class="title container">
    <h2><i class="fa-solid fa-paw"></i> Get in touch</h2>
  </div>
    <div class="content d-flex">
      <!-- Form Section -->
      <div class="form-left">
        <form>
          <div class="name-group">
            <div class="form-control">
              <label for="fname">First name</label>
              <input type="text" id="fname" placeholder="First name" />
            </div>
            <div class="form-control">
              <label for="lname">Last name</label>
              <input type="text" id="lname" placeholder="Last name" />
            </div>
          </div>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@company.com" />

          <label for="message">Message</label>
          <textarea id="message" placeholder="Enter your message"></textarea>

          <div class="checkbox-group">
            <input type="checkbox" id="agree" />
            <label for="agree">You agree to our friendly <a href="#">privacy policy</a>.</label>
          </div>

          <button type="submit">Send message</button>
        </form>
      </div>

      <!-- Info Section -->
      <div class="info-right">
        <div class="info">
          <i class="fa-solid fa-envelope"></i>
          <h3>Email</h3>
          <p>Our friendly team is here to help.</p>
          <p>hello@pawsnplay.com</p>
        </div>
        <div class="info">
          <i class="fa-solid fa-comment"></i>
          <h3>Live chat</h3>
          <p>Our friendly team is here to help.</p>
          <p>Start new chat</p>
        </div>
        <div class="info">
          <i class="fa-solid fa-location-dot"></i>
          <h3>Office</h3>
          <p>Come say hello at our office HQ.</p>
          <p>123, Yaya Abatan st, Ogba Lagos.</p>
        </div>
        <div class="info">
          <i class="fa-solid fa-phone"></i>
          <h3>Phone</h3>
          <p>Mon-Fri from 8am to 5pm.</p>
          <p>+234 901234 384</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
